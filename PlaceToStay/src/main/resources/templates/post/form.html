<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${post.postId != null ? '게시글 수정' : '새 글 작성'}">게시글 작성</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 40px auto;
            max-width: 700px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        form {
            background-color: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.08);
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #2980b9;
            outline: none;
        }

        textarea {
            min-height: 160px;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219150;
        }

        a.cancel-link {
            display: inline-block;
            margin-left: 20px;
            padding: 12px 22px;
            background-color: #c0392b;
            color: white;
            border-radius: 6px;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a.cancel-link:hover {
            background-color: #922b21;
        }
    </style>
</head>
<body>

<h1 th:text="${post.postId != null ? '게시글 수정' : '새 글 작성'}">게시글 작성</h1>

<form th:action="@{${post.postId} != null ? '/posts/' + ${post.postId} + '/edit' : '/posts'}"
      th:object="${post}" method="post" id="postForm">
    <label for="title">제목</label>
    <input type="text" id="title" th:field="*{title}" required />

    <label for="content">내용</label>
    <textarea id="content" th:field="*{content}" required></textarea>

    <button type="submit" onclick="return confirm('수정하시겠습니까?');"
            th:text="${post.postId != null ? '수정하기' : '등록하기'}">등록하기</button>

    <a href="/posts" class="cancel-link">취소</a>
</form>

</body>
</html>
